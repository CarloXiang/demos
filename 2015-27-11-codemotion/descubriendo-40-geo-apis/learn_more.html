<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
    html{
      height: 90%;
      position: relative;
    }

    body,
    body > div,
    .tab-content,
    .tab-pane{
      height: 100%;
    }
    iframe{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Heatmaps</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Clusters</a></li>
    <li role="presentation"><a href="#mapquest" aria-controls="profile" role="tab" data-toggle="tab">3D Scenarios</a></li>
    <li role="presentation"><a href="#others" aria-controls="others" role="tab" data-toggle="tab">Other APIs</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <iframe src="heatmaps.html"></iframe>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
      <iframe src="clusters.html"></iframe>
    </div>
    <div role="tabpanel" class="tab-pane" id="mapquest">
      <iframe src="http://jsbin.com/togemadodo/1/edit?js,output"></iframe>
    </div>
    <div role="tabpanel" class="tab-pane" id="others">
      <iframe src="https://docs.google.com/spreadsheets/d/1TFltk8mMtAO51KdjO3uUwS3slr6IpiFyi1OLEqa63LA/pubhtml?gid=635092322&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>
  </div>

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<script type="text/JavaScript">
  $(document).ready(function(){
    $('#myTabs a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
  });
</script>
</body>
</html>
